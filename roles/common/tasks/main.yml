---
- name: Check kernel version matches modules
  shell: |
    running=$(uname -r)
    installed=$(pacman -Q linux | awk '{print $2}' | sed 's/\.arch/-arch/')
    [ "$running" = "$installed" ] && echo match || echo mismatch
  register: kernel_check
  changed_when: false

- name: Reboot if kernel mismatch
  reboot:
    msg: "Rebooting to load matching kernel modules"
    reboot_timeout: 300
  when: kernel_check.stdout == 'mismatch'

- name: Load kernel modules
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter
    - iscsi_tcp

- name: Persist kernel modules
  copy:
    content: |
      overlay
      br_netfilter
      iscsi_tcp
    dest: /etc/modules-load.d/k8s.conf

- name: Set sysctl params
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_file: /etc/sysctl.d/k8s.conf
    reload: true
  loop:
    - { key: net.bridge.bridge-nf-call-iptables, value: "1" }
    - { key: net.bridge.bridge-nf-call-ip6tables, value: "1" }
    - { key: net.ipv4.ip_forward, value: "1" }

- name: Disable swap
  command: swapoff -a
  changed_when: false

- name: Remove swap from fstab
  lineinfile:
    path: /etc/fstab
    regexp: '\sswap\s'
    state: absent

- name: Install base packages
  community.general.pacman:
    name:
      - curl
      - wget
      - jq
      - socat
      - conntrack-tools
      - ipset
      - ethtool
      - open-iscsi
      - nfs-utils
      - helm
    state: present
    update_cache: true

- name: Enable and start iscsid
  systemd:
    name: iscsid
    state: started
    enabled: true
